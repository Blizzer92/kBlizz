name: Kotlin CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build + Test
        run: ./gradlew clean test --no-daemon

      - name: Build distribution ZIP (contains .bat for Windows)
        run: ./gradlew distZip --no-daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kBlizz-windows-dist
          path: build/distributions/*.zip
